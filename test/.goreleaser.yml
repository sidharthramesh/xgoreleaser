# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: kratos

env:
  - GOPROXY=https://proxy.golang.org,direct

before:
  hooks:
    - go mod download
    - go mod tidy

builds:
  - id: kratos
    ldflags:
      - -s -w -X github.com/ory/kratos/driver/config.Version={{.Tag}} -X github.com/ory/kratos/driver/config.Commit={{.FullCommit}} -X github.com/ory/kratos/driver/config.Date={{.Date}}
    binary: kratos
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - linux

dockers:
  - dockerfile: .docker/Dockerfile
    ids:
      - kratos
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
    image_templates:
      - "tornadoalert/kratos:latest-amd64"
  - dockerfile: .docker/Dockerfile
    ids:
      - kratos
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64/v8"
    image_templates:
      - "tornadoalert/kratos:latest-arm64v8"


docker_manifests:
  - name_template: tornadoalert/kratos:latest
    image_templates:
    - tornadoalert/kratos:latest-amd64
    - tornadoalert/kratos:latest-arm64v8
